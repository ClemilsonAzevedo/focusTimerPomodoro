<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer pomodoro style">
  <title>Focus Timer - Pomodoro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
</head>
<body>
  <main class="app">
    <button id="toggle-mode">
      <span>Enable / Disable Light mode </span>
    </button>

    <section id="timer">
      <span>00</span>
      <span>:</span>
      <span>00</span>
    </section>

    <section id="controls">
      <button>Play</button>
      <button>Pause</button>
      <button>set</button>
      <button>stop</button>
      <button>Music On</button>
      <button>MusicOff</button>
    </section>
  </main>
</body>
</html>
