<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer pomodoro style">
  <title>Focus Timer - Pomodoro</title>
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>
<body>
  <main id="app">
    <button id="toggle-mode">
      <span class="sr-only">Enable / Disable Light mode </span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span>00</span>
      <span>:</span>
      <span>00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span class="sr-only">play counter</span>
      </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">pause counter</span>
      </button>
      <button class="ph ph-timer secundary">
        <span class="sr-only">adjust timer</span>
      </button>
      <button class="ph ph-stop-circle secundary">
        <span class="sr-only">reset counter</span>
      </button>
      <button class="ph ph-speaker-none secundary">
        <span class="sr-only">play music</span>
      </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">stop music</span>
      </button>
    </section>
  </main>
</body>
</html>
